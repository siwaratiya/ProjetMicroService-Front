<div class="modal modal-appointment-area" [class]="modalNewAppointment ? 'open' : ''">
  <p-dialog [(visible)]="modalNewAppointment" [style]="{ width: '450px' }" header="Appointment Details" [modal]="true"
            styleClass="p-fluid">
    <form id="msform" [formGroup]="appointmentForm" (ngSubmit)="addNewAppointment()">
      <div class="field">
        <label for="reason">Reason</label>
        <input type="text"  id="reason" formControlName="reason" required autofocus/>
      </div>

      <div class="field">
        <label for="comments">Comments</label>
        <textarea id="comments" required rows="3" formControlName="comments"
                  cols="20"></textarea>
      </div>

      <div class="field">
        <label for="appointmentStart">Appointment Start</label>

        <input type="datetime-local" [(ngModel)]="changed"   (change)="SendDataonChange($event)" id="appointmentStart" formControlName="appointmentStart" required autofocus/>
      </div>

      <div class="field">
        <div class="field">
          <label for="appointmentStatus">Inventory Status</label>
          <select id="appointmentStatus" formControlName="appointmentStatus">
            <option *ngFor="let option of appointmentStatus " [value]="option.value">{{ option.label }}</option>
          </select>
        </div>
      </div>


      <div class="field">
        <label for="firstVisit">First Visit</label>
        <input type="text"  id="firstVisit" formControlName="firstVisit" required autofocus/>
      </div>

      <div class="button-container">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancel()" ></button>
        <button pButton pRipple label="Save" (click)="onClick()" icon="pi pi-check" class="p-button-text"></button>
      </div>
    </form>

  </p-dialog>
</div>
