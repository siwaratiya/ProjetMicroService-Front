<div class="modal modal-commande-area" [class]="modalNewCommande ? 'open' : ''">
  <p-dialog [(visible)]="modalNewCommande" [style]="{ width: '450px' }" header="Commande Details" [modal]="true"
            styleClass="p-fluid">
    <form id="msform" [formGroup]="commandeForm" (ngSubmit)="addNewCommande()">
      <div class="field">
        <label for="date">Date (yyyy-MM-dd)</label>
        <input type="date" id="date" formControlName="date"  />
      </div>

      <div class="field">
        <label for="notice">Notice</label>
        <textarea id="notice"  formControlName="notice"
                 ></textarea>
      </div>
      <div class="field">
        <div class="field">
          <label for="quantity_product">Quantity product</label>
          <input type="number" id="quantity_product" name="quantity_product" formControlName="quantity_product">
        </div>
      </div>

      <div class="field">
        <div class="field">
          <label for="nbPoduct">Numbre of products</label>
          <input type="number" id="nbPoduct" name="nbPoduct" formControlName="nbPoduct">
        </div>
      </div>


      <div class="field">
        <div class="field">
          <label for="total_price">total_price</label>
          <input type="number" id="total_price" name="total_price" formControlName="total_price">
        </div>
      </div>

      <div class="button-container">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancel()" ></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>
      </div>
    </form>

  </p-dialog>
</div>
